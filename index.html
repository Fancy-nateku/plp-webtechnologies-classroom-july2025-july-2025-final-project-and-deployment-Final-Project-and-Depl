<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Tokyo Developer</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&family=Fira+Code:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      @property --glitch-slice-1 {
        syntax: "<integer>";
        initial-value: 0;
        inherits: false;
      }
      @property --glitch-slice-2 {
        syntax: "<integer>";
        initial-value: 0;
        inherits: false;
      }
      @property --glitch-slice-3 {
        syntax: "<integer>";
        initial-value: 0;
        inherits: false;
      }
      @property --glitch-slice-4 {
        syntax: "<integer>";
        initial-value: 0;
        inherits: false;
      }
      @property --glitch-slice-5 {
        syntax: "<integer>";
        initial-value: 0;
        inherits: false;
      }
      @property --scanline-opacity {
        syntax: "<number>";
        initial-value: 0;
        inherits: false;
      }

      :root {
        --bg-dark: #0a0a0f;
        --bg-light: #e8e8e8;
        --text-dark: #c0c0c0;
        --text-light: #1a1a1a;
        --neon-pink: #ff00c1;
        --neon-cyan: #00ffff;
        --terminal-green: #39ff14;
        --accent-color: var(--neon-pink);
        --glitch-speed: 0.1s;
      }

      html.dark {
        --bg-color: var(--bg-dark);
        --text-color: var(--text-dark);
        --border-color: rgba(255, 255, 255, 0.1);
      }

      html:not(.dark) {
        --bg-color: var(--bg-light);
        --text-color: var(--text-light);
        --border-color: rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: "Barlow", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .font-mono {
        font-family: "Fira Code", monospace;
      }

      /* Terminal Cursor */
      .cursor {
        display: inline-block;
        background-color: var(--terminal-green);
        margin-left: 4px;
        animation: blink 1s step-end infinite;
        width: 0.6em;
        height: 1.2em;
        transform: translateY(0.2em);
      }
      @keyframes blink {
        from,
        to {
          background-color: transparent;
        }
        50% {
          background-color: var(--terminal-green);
        }
      }

      /* Scanline Effect */
      .scanline-effect::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        background-size: 100% 4px;
        opacity: var(--scanline-opacity);
        animation: scan 5s linear infinite;
        pointer-events: none;
        transition: --scanline-opacity 0.5s ease;
        z-index: 10;
      }

      .scanline-effect.active::before {
        --scanline-opacity: 0.2;
      }

      @keyframes scan {
        from {
          background-position-y: 0px;
        }
        to {
          background-position-y: 200px;
        }
      }

      /* About Page Avatar Glitch */
      .avatar-glitch-wrapper {
        position: relative;
        overflow: hidden;
      }
      .avatar-glitch-wrapper::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: inherit;
        background-size: cover;
        background-position: center;
        filter: grayscale(1) brightness(1.25) contrast(1.25);
        animation: avatar-glitch-anim 5s steps(8, end) infinite;
        opacity: 0.8;
      }
      @keyframes avatar-glitch-anim {
        0% {
          transform: translate(0);
        }
        10% {
          transform: translate(-2px, 2px);
          clip-path: polygon(0 25%, 100% 25%, 100% 30%, 0 30%);
        }
        20% {
          transform: translate(2px, -2px);
          clip-path: polygon(0 70%, 100% 70%, 100% 75%, 0 75%);
        }
        30% {
          transform: translate(0);
          clip-path: polygon(0 50%, 100% 50%, 100% 52%, 0 52%);
        }
        100% {
          transform: translate(0);
          clip-path: none;
        }
      }

      /* 404 Page Glitch Effect */
      .glitch {
        position: relative;
        text-shadow: 0.05em 0 0 rgba(255, 0, 193, 0.75),
          -0.025em -0.05em 0 rgba(0, 255, 255, 0.75),
          0.025em 0.05em 0 rgba(57, 255, 20, 0.75);
        animation: glitch-animation 500ms infinite;
      }
      .glitch:before,
      .glitch:after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        background: var(--bg-color);
        overflow: hidden;
        clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
      }
      .glitch:before {
        left: -0.05em;
        text-shadow: 0.05em 0 0 rgba(0, 255, 255, 0.75);
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }
      .glitch:after {
        left: 0.05em;
        text-shadow: -0.05em 0 0 rgba(255, 0, 193, 0.75);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      @keyframes glitch-animation {
        0% {
          text-shadow: 0.05em 0 0 rgba(255, 0, 193, 0.75),
            -0.05em -0.025em 0 rgba(0, 255, 255, 0.75),
            -0.025em 0.05em 0 rgba(57, 255, 20, 0.75);
        }
        14% {
          text-shadow: 0.05em 0 0 rgba(255, 0, 193, 0.75),
            -0.05em -0.025em 0 rgba(0, 255, 255, 0.75),
            -0.025em 0.05em 0 rgba(57, 255, 20, 0.75);
        }
        15% {
          text-shadow: -0.05em -0.025em 0 rgba(255, 0, 193, 0.75),
            0.025em 0.025em 0 rgba(0, 255, 255, 0.75),
            -0.05em -0.05em 0 rgba(57, 255, 20, 0.75);
        }
        49% {
          text-shadow: -0.05em -0.025em 0 rgba(255, 0, 193, 0.75),
            0.025em 0.025em 0 rgba(0, 255, 255, 0.75),
            -0.05em -0.05em 0 rgba(57, 255, 20, 0.75);
        }
        50% {
          text-shadow: 0.025em 0.05em 0 rgba(255, 0, 193, 0.75),
            0.05em 0 0 rgba(0, 255, 255, 0.75),
            0 -0.05em 0 rgba(57, 255, 20, 0.75);
        }
        99% {
          text-shadow: 0.025em 0.05em 0 rgba(255, 0, 193, 0.75),
            0.05em 0 0 rgba(0, 255, 255, 0.75),
            0 -0.05em 0 rgba(57, 255, 20, 0.75);
        }
        100% {
          text-shadow: -0.025em 0 0 rgba(255, 0, 193, 0.75),
            -0.025em -0.025em 0 rgba(0, 255, 255, 0.75),
            -0.025em -0.05em 0 rgba(57, 255, 20, 0.75);
        }
      }
      @keyframes glitch-anim-1 {
        0% {
          clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%);
        }
        10% {
          clip-path: polygon(0 15%, 100% 15%, 100% 15%, 0 15%);
        }
        20% {
          clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%);
        }
        30% {
          clip-path: polygon(0 1%, 100% 1%, 100% 2%, 0 2%);
        }
        40% {
          clip-path: polygon(0 33%, 100% 33%, 100% 33%, 0 33%);
        }
        50% {
          clip-path: polygon(0 44%, 100% 44%, 100% 44%, 0 44%);
        }
        60% {
          clip-path: polygon(0 50%, 100% 50%, 100% 20%, 0 20%);
        }
        70% {
          clip-path: polygon(0 70%, 100% 70%, 100% 70%, 0 70%);
        }
        80% {
          clip-path: polygon(0 80%, 100% 80%, 100% 80%, 0 80%);
        }
        90% {
          clip-path: polygon(0 50%, 100% 50%, 100% 55%, 0 55%);
        }
        100% {
          clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%);
        }
      }
      @keyframes glitch-anim-2 {
        0% {
          clip-path: polygon(0 65%, 100% 65%, 100% 90%, 0 90%);
        }
        10% {
          clip-path: polygon(0 85%, 100% 85%, 100% 85%, 0 85%);
        }
        20% {
          clip-path: polygon(0 40%, 100% 40%, 100% 50%, 0 50%);
        }
        30% {
          clip-path: polygon(0 21%, 100% 21%, 100% 22%, 0 22%);
        }
        40% {
          clip-path: polygon(0 33%, 100% 33%, 100% 33%, 0 33%);
        }
        50% {
          clip-path: polygon(0 44%, 100% 44%, 100% 44%, 0 44%);
        }
        60% {
          clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%);
        }
        70% {
          clip-path: polygon(0 70%, 100% 70%, 100% 70%, 0 70%);
        }
        80% {
          clip-path: polygon(0 80%, 100% 80%, 100% 80%, 0 80%);
        }
        90% {
          clip-path: polygon(0 30%, 100% 30%, 100% 35%, 0 35%);
        }
        100% {
          clip-path: polygon(0 20%, 100% 20%, 100% 30%, 0 30%);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Load the bundled JavaScript from esbuild -->
    <script src="./dist/bundle.js"></script>
  </body>
</html>
